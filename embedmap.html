<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-37324839-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-37324839-1');
    </script>

    <meta charset='utf-8' />
    <title>Michigan COVID-19 Tracker</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- Mapbox GL JS -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.css' rel='stylesheet' />
    <!-- Mapbox GL Geocoder -->
    <script
        src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet'
        href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css'>
    <!-- d3 utilities -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    
    <style>
        #map{
            width: inherit;
            height: 500px;
        }
        #mapbox-legend{ 
            position: relative;
            top: 0px;
            width: 100%;
            height: 500px;
        }
        g.legend{
            position: relative !important;
            z-index:1000000000 !important;
            display: block;
        }
        .mapboxgl-popup{
            width: 226px !important;
        }
        .mapboxgl-popup-content{
            padding: 15px 10px 10px 10px;
        }

        .popupdetails thead{
            padding-top: 5px;
        }

        .headingrow{
            padding-top: 10px;
        }

        .popupdetails thead tr th{
            padding-top: 5px;
        }

        #popup-header{
            line-height: 8pt !important;
            font-size: 8pt !important;
        }
        .table, .table-sm, .table-borderless{
            margin: 0 !important;
            padding: 0 !important;
        }
        .dropdowns{
            margin: 0;
            padding: 0;
            padding: 10px 0px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="dropdown-menu time-period" id="period" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item active" id="ccase" value="cumulative">Cumulative Cases</a>
                        <a class="dropdown-item" id="wcase" value="weekly">Cases in the Past Week</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="js/init.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/michigan.js"></script>
    <script src="js/legend.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script>
      const url = new URL(window.location.href)
      const urlParams = new Map(url.searchParams.entries())
      if (urlParams.get('metric')) {
          metric = urlParams.get('metric')
      }
      initDashboard(embedMap=true)
    </script>

</body>
</html>
